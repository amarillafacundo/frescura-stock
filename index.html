<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Frescura – Control de Vencimientos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <h1>Frescura – Control de Stock</h1>
        <p class="subtitle">Campos: CÓDIGO, Bultos, Unidades, Fecha + Pasillo</p>
    </header>

    <!-- Form: 4 campos del Form Frescura + Pasillo -->
    <form id="formRegistro" class="card" autocomplete="off">
        <div class="grid grid-compact">
            <div class="field">
                <label for="codigo">CÓDIGO <span class="req">*</span></label>
                <input type="text" id="codigo" inputmode="text" autocapitalize="off" autocomplete="off"
                    placeholder="Ingresa el código" required />
            </div>
            <div class="field">
                <label for="bultos">Bultos <span class="req">*</span></label>
                <input type="number" id="bultos" inputmode="numeric" min="0" step="1" placeholder="0" required />
            </div>
            <div class="field">
                <label for="unidades">Unidades</label>
                <input type="number" id="unidades" inputmode="numeric" min="0" step="1" placeholder="0" />
            </div>
            <div class="field">
                <label for="fecha">Fecha <span class="req">*</span></label>
                <input type="date" id="fecha" required />
            </div>
            <div class="field">
                <label for="pasillo">Pasillo <span class="req">*</span></label>
                <input type="number" id="pasillo" inputmode="numeric" step="1" placeholder="Ej.: 12" required />
            </div>

        </div>

        <div class="actions">
            <button type="submit" class="btn">Agregar</button>
            <button type="reset" class="btn secondary">Limpiar</button>
        </div>
    </form>

    <section class="toolbar">
        <button id="exportCsv" class="btn">Exportar a CSV (Excel)</button>
        <button id="printPdf" class="btn secondary">Imprimir / Guardar PDF</button>
        <button id="clearAll" class="btn secondary">Borrar todo</button>
    </section>

    <section class="table card">
        <div class="table-scroll">
            <table id="tablaDatos">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>CÓDIGO</th>
                        <th>Bultos</th>
                        <th>Unidades</th>
                        <th>Fecha</th>
                        <th>Pasillo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <p>Desarrollado por <a href="">Amarilla Facundo</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
